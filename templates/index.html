    <script type="text/javascript">
      $(document).ready(function() {
          var socket = io.connect('http://' + document.domain + ':' + location.port);
  
          // Handle feed toggle button
let feedTimeout;

$('#feedToggle').change(function() {
    var isChecked = $(this).is(':checked');
    var timestamp = new Date().toISOString();
    var data = {
        action: isChecked ? 'on' : 'off',
        timestamp: timestamp
    };
    socket.emit('feed_toggle', data);

    if (isChecked) {
        // Update feeding history when toggled on
        updateFeedingHistory('Feeding Cat', timestamp);

        // Set a timeout to turn off the toggle after 20 seconds
        feedTimeout = setTimeout(function() {
            $('#feedToggle').prop('checked', false).change();
        }, 20000); // 20 seconds in milliseconds
    } else {
        // Clear any existing timeout if the toggle is turned off manually
        clearTimeout(feedTimeout);
    }
});

  
          // Handle MQTT messages for temperature and humidity
          socket.on('mqtt_message', function(msg) {
              if ('temperature' in msg) {
                  $('#temperature').html('<i class="icon-sun mr-2"></i>' + msg.temperature + '<sup>C</sup>');
              }
  
              if ('humidity' in msg) {
                  $('#humidity').html(msg.humidity + ' %');
              }
          }); 
  
          // Update feeding history table
          function updateFeedingHistory(status, time) {
              var historyTable = $('#feedingHistory tbody');
              var newRow = '<tr><td class="pl-0">' + status + '</td><td>' + new Date(time).toLocaleString() + '</td></tr>';
              historyTable.prepend(newRow); // Insert new row at the top
          }
      });
  </script>
